<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dctor-Signup</title>
  <link rel="stylesheet" href="css/signup.css">

</head>

<body>
  <header>

    <img src="images/logo.png" class="logo" />
    <a href="index.html" id="title">
      <h4>Home</h4>
    </a>



  </header>

  <div class="containers">
    <div class=" sign-in">
      <button class="btnn doctorbutton " onclick="myFunction()" id="btndct">
        Doctor
      </button>
    </div>

    <div class=" register">
      <button class="btnn patientbutton" onclick="myFunctionS()" id="btnptn">
        Patient
      </button>
    </div>
  </div>



  <Form data-multi-step data-doctor class="multi-step doctorform   form  center " id="myDIV">





    <!-- ---------------------------------------premiere etape--------------------------------- -->






    <div data-step class="card active">

      <div><img src="images/First step (1).svg" class="pic"></div>
      <h3 class="step-title">Personal information</h3>
      <div class="flex-container">
        <div class="form-group flex-child magenta name">
          <label for="first-name">First Name</label>
          <input type="first-name" name="first-name" id="first-name">
        </div>
        <div class="form-group flex-child green">
          <label for="last-name">Last Name</label>
          <input type="last-name" name="last-name" id="last-name">
        </div>
      </div>
      <label for="birthdate">Birthdate</label>
      <div class="flex-container">

        <div class="form-group day">
          <label for="day">Day</label>
          <input type="number" name="day" min="1" max="31">
        </div>
        <div class="form-group day">
          <label for="month">Month</label>
          <input type="month" name="month">
        </div>
        <div class="form-group day">
          <label for="year">Year</label>
          <input type="number" name="year" min="1900" max="2022">
        </div>
      </div>
      <div class="form-group">
        <label for="email">gender</label>
        <select name="languages" class="inputs" id="lang">
          <option value="">gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div> <button type="button" class="button1N" data-next>Next</button></div>
      <p class="under">Already have an account? <a href="sign%20in.html">Sign in<a></p>


    </div>




    <!-- ---------------------------------------deuxiemme etape--------------------------------- -->






    <div data-step class="card ">


      <div class="pic"><img src="images/Second step (1).svg" style="border-left:25px;"></div>
      <h3 class="step-title">Proffesionnal information</h3>
      <div class="form-group ">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" id="locatiion">
      </div>
      <div class="flex-container">
        <div class="form-group ds">
          <label for="phonen number">Phone number</label>
          <input type="text" name="phone_number" id="phone_number">
        </div>

        <div class="form-group ds">
          <label for="specialty">Specialty</label>

          <select name="languages" class="inputs" id="lang">
            <option value="">speciality</option>
            <option value="allergist">allergist</option>
            <option value="dermatologist">dermatologist</option>
            <option value="infectious disease doctor">infectious disease doctor</option>
            <option value="ophthalmologist">ophthalmologist</option>
            <option value="gynecologist">gynecologist</option>
            <option value="cardiologist">cardiologist</option>
            <option value="endocrinologist">endocrinologist</option>
            <option value="gastroenterologist">gastroenterologist</option>
            <option value="nephrologist">nephrologist</option>
            <option value="pulmonologist">pulmonologist</option>
            <option value="otolaryngologist">otolaryngologist</option>
            <option value="neurologist">neurologist</option>
            <option value="psychiatrist">psychiatrist</option>
            <option value="oncologist">oncologist</option>
            <option value="rheumatologist">rheumatologist</option>
            <option value="anesthesiologist">anesthesiologist</option>
          </select>
        </div>
      </div>
      <div class="flex-container">

        <div class="form-group ds">
          <label for="phone number">Doctor Number</label>
          <input type="text" name="doctor_number" id="doctor_number">
        </div>
       
          <div class="form-group ds">
            <label for="fee">session fee</label>
            <input type="text" name="fee" id="fee">
          </div>
         
        </div>
        <div class="flex-container">
          <button type="button" class="button1" data-previous>Previous</button>
          <button type="button" class="button1" data-next>Next</button>
        </div>
        <!-- <p class="under">Already have an account? Sign in</p> -->
      </div>

    </div>






    <!-- ---------------------------------------troixiemme etape--------------------------------- -->






    <div data-step class="card  ">
      <div class="pic"> <img src="images/Third Step.svg"></div>
      <h3 class="step-title">Email/Password</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="flex-container">
        <button type="button" class="button1" data-previous>Previous</button>
        <button type="button" class="button1">Sign up</button>
        <!-- <p class="under ">Already have an account? Sign in</p> -->
      </div>

    </div>

  </Form>
  <Form data-multi-step data-doctor class="multi-step  center  patientform form" id="myDIV2">





    <!-- ---------------------------------------premiere etape--------------------------------- -->






    <div data-step class="card active" id="pat">
      <div><img src="images/Patient step1 (5).svg" class="pic"></div>
      <h3 class="step-title">Personal information</h3>
      <div class="flex-container">
        <div class="form-group flex-child magenta name">
          <label for="first-name">First Name</label>
          <input type="first-name" name="first-name" id="first-name">
        </div>
        <div class="form-group flex-child green">
          <label for="last-name">Last Name</label>
          <input type="last-name" name="last-name" id="last-name">
        </div>
      </div>
      <label for="birthdate">Birthdate</label>
      <div class="flex-container">

        <div class="form-group day">
          <label for="day">Day</label>
          <input type="number" name="day" min="1" max="31">
        </div>
        <div class="form-group day">
          <label for="month">Month</label>
          <input type="month" name="month">
        </div>
        <div class="form-group day">
          <label for="year">Year</label>
          <input type="number" name="year" min="1900" max="2022">
        </div>
      </div>

      <div class="form-group">
        <label for="email">gender</label>
        <select name="languages" class="inputs" id="lang">
          <option value="">gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

      </div>

      <div> <button type="button" class="button1N" data-next onclick="myFunct()">Next</button></div>
      <p class="under">Already have an account? <a href="sign%20in.html">Sign in<a></p>


    </div>




    <!-- ---------------------------------------deuxiemme etape--------------------------------- -->



    <div data-step class="card  " id="pat2">
      <div class="pic"> <img src="images/patient step2 (1).svg"></div>
      <h3 class="step-title">Email/Password</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="flex-container">
        <button type="button" class="button1" data-previous onclick="myFunctt()">Previous</button>
        <button type="button" class="button1">Sign up</button>
        <!-- <p class="under ">Already have an account? Sign in</p> -->
      </div>

    </div>

  </Form>

  <script src="javascript/signup.js"></script>
</body>

</html>
